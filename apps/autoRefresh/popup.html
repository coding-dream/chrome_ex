<!DOCTYPE html>
<html>
<head>
	<title>页面自动刷新</title>
	<meta charset="utf-8"/>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<style>
	body {
		font-family: 'Microsoft Yahei';
		width: 500px;
		min-height: 100px;
	}
	a {margin-right: 10px;}
	</style>
</head>
<body>
	<h1>页面自动刷新</h1>
	<input id="input_time" type="text" value="3000" />
	<a id="btn_start" href="#">自动刷新(给后台发送消息)</a>
	<a id="btn_stop" href="#">停止刷新(给后台发送消息)</a><br/><br/><br/>

	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/popup.js"></script>
</body>
</html>
